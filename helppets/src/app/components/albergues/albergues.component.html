
<h1 class="texto">
  Albergues
</h1>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="busqueda">
    <br/>
	<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
        <div class="col-auto">
        <i class="fas fa-search h4 text-body"></i>
        </div>
          <!--end of col-->
        <div class="col">
          <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Busca un albergue">
        </div>
          <!--end of col-->
        <div class="col-auto">
          <button class="btn btn-lg btn-success" type="submit">Buscar</button>
        </div>
          <!--end of col-->
        </div>
        </form>
      </div>
          <!--end of col-->
  </div>
</div>

<div *ngFor="let item of usuario" class="blog-card spring-fever">
  <div class="title-content">
    <h3>{{item.nameOrg}}</h3>
    <hr/>
    <div class="intro">{{item.direction}}</div><br>
    <div><img src={{item.picture}} alt=""></div>
  </div><!-- /.title-content -->
  <!-- overlays -->
  <div class="gradient-overlay"></div>
  <div class="color-overlay"></div>
</div><!-- /.blog-card -->
