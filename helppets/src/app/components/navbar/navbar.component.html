<div style="background-color: #558B2F; height: 15px;"></div>
<div style="background-color: #EEEFEE;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid" >
    <a class="navbar-brand" href="/home"><img style="width:80px" src="../../../assets/HelpPetsLogo.png" routerLink="/home"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>

      <div class="btn-group">
        <button *ngIf="userService.getIdentidad() != null" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{identidad.nickName}}
        </button>
        <button *ngIf="userService.getIdentidad() == null" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Usuario
        </button>
        <ul class="dropdown-menu">
          <li><button type="button" class="btn "  data-bs-toggle="modal" data-bs-target="#LoginModal">Iniciar Sesión</button></li>
          <li><button type="button" class="btn " (click)="cerrarSesion()" >Cerra Sesión</button></li>
        </ul>

      </div>

      <div >
        <img *ngIf="userService.getIdentidad() != null"  src={{identidad.picture}}
        width="50">
        <img *ngIf="userService.getIdentidad() == null"  src="https://www.alohacriticon.com/wp-content/uploads/2017/03/morgan-freeman-foto-biografia.jpg"
        width="50">

      </div>
    </div>
  </div>
</nav>
</div>


<!-- Modal -->
<div class="modal fade " id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="text-align:center">
  <div class="modal-dialog modal-dialog-centered" >
    <div class="modal-dialog"  >
      <div class="modal-content" style=" width:220px; background-color: #85BB5C;">
        <div class="modal-body"  >
          <img src="../../../assets/DogSilueta.png" width="100%" ><br>




          <form>
            <br>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nickName"  style="border-radius:5%"
              name="nickName"  #nickName="ngModel" [(ngModel)]="userModel.nickName">
              <label for="nickName">Usuario</label>
            </div><br>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password"
              name="password"  #password="ngModel" [(ngModel)]="userModel.password">
              <label for="password">Contraseña</label>
            </div><br>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal" (click)="login()">Ingresar</button>
            </div>
          </form><br>

          <p>¿No tienes cuenta? <a routerLink="/registrar" data-bs-dismiss="modal">Registrate</a></p>

        </div>

      </div>
    </div>
  </div>

</div>
