<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img *ngIf="userService.getIdentidad().pictureOrg == null"
                                    src="../../../assets/imgMissing.png" alt="Falta imagen">
                                <img *ngIf="userService.getIdentidad().pictureOrg != null" src={{identidad.pictureOrg}}
                                    alt="Falta imagen">
                            </div>
                            <h5 class="user-name">Imagen 1</h5>
                        </div>
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img *ngIf="userService.getIdentidad().pictureTwo == null"
                                    src="../../../assets/imgMissing.png" alt="Falta imagen">
                                <img *ngIf="userService.getIdentidad().pictureTwo != null" src={{identidad.pictureTwo}}
                                    alt="Falta imagen">
                            </div>
                            <h5 class="user-name">Imagen 2</h5>
                        </div>
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img *ngIf="userService.getIdentidad().pictureThree == null"
                                    src="../../../assets/imgMissing.png" alt="Falta imagen">
                                <img *ngIf="userService.getIdentidad().pictureThree != null"
                                    src={{identidad.pictureThree}} alt="Falta imagen">
                            </div>
                            <h5 class="user-name">Imagen 3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters" *ngIf="userService.getIdentidad()">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 title">Información General</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Nombre Veterinaria</label>
                                <input type="text" class="form-control" id="nameVet" name="nameOrg" #nameOrg="ngModel"
                                    [(ngModel)]="identidad.nameOrg" placeholder="Ingrese nombre veterinaria" disabled>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail">Dirección</label>
                                <input type="email" class="form-control" id="dirVet" name="direction"
                                    #direction="ngModel" [(ngModel)]="identidad.direction"
                                    placeholder="Ingrese dirección" disabled>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="text" class="form-control" id="phoneVet" name="phone" #phone="ngModel"
                                    [(ngModel)]="identidad.phone" placeholder="Ingrese número de teléfono" disabled>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="website">Descripción</label>
                                <input type="url" class="form-control" id="descVet" name="decription"
                                    #description="ngModel" [(ngModel)]="identidad.description"
                                    placeholder="Ingrese texto corto" disabled>
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 title">Horario</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group abierto">
                                <label for="website">Hora Abrir</label>
                                <input class="form-control" id="hourOpen" name="hOpen" #hOpen="ngModel"
                                    [(ngModel)]="identidad.hOpen" placeholder="Ingrese hora de abrir" disabled>
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group cerrado">
                                <label for="website">Hora Cerrar</label>
                                <input class="form-control two" id="hourClose" name="hClose" #hClose="ngModel"
                                    [(ngModel)]="identidad.hClose" placeholder="Ingrese hora de cerrar" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 title">Imágenes</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">URL imágen 1</label>
                                <input type="name" class="form-control" id="urlOne" name="pictureOrg"
                                    #pictureOrg="ngModel" [(ngModel)]="identidad.pictureOrg"
                                    placeholder="Ingrese URL imágen" disabled>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="ciTy">URL imágen 2</label>
                                <input type="name" class="form-control" id="urlTwo" name="pictureTwo"
                                    #pictureTwo="ngModel" [(ngModel)]="identidad.pictureTwo"
                                    placeholder="Ingrese URL imágen" disabled>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="sTate">URL imágen 3</label>
                                <input type="text" class="form-control" id="urlThree" name="pictureThree"
                                    #pictureThree="ngModel" [(ngModel)]="identidad.pictureThree"
                                    placeholder="Ingrese URL imágen" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button type="button" id="submit" (click)="getMyVet(identidad._id)" class="btn btnEdit"
                                    data-bs-toggle="modal" data-bs-target="#modalEditVet">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditVet" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar datos de la veterinaria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"
                *ngIf="userService.getIdentidad() != null && userService.getIdentidad().type == 'veterinaria'">
                <form>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 title">Información General</h6>
                    </div>
                    <div class="mb-3">
                        <label for="inputTitulo" class="form-label">Nombre de Veterinaria</label>
                        <input type="text" class="form-control" id="inputName" name="nameOrg" #nameOrg="ngModel"
                            [(ngModel)]="userModel.nameOrg">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFoto" class="form-label">Dirección</label>
                        <input type="foto" class="form-control" id="exampleFoto" name="direction" #direction="ngModel"
                            [(ngModel)]="userModel.direction">
                    </div>
                    <div class="mb-3">
                        <label for="inputTitulo" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputName" name="phone" #phone="ngModel"
                            [(ngModel)]="userModel.phone">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFoto" class="form-label">Descripción</label>
                        <input type="foto" class="form-control" id="exampleFoto" name="description"
                            #description="ngModel" [(ngModel)]="userModel.description">
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 title">Horario</h6>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFoto" class="form-label">Hora Abrir</label>
                        <input [ngxTimepicker]="picker" type="foto" class="form-control" id="exampleFoto" name="hOpen"
                            #hOpen="ngModel" [(ngModel)]="userModel.hOpen">
                        <ngx-material-timepicker #picker></ngx-material-timepicker>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFoto" class="form-label">Hora Cerrar</label>
                        <input [ngxTimepicker]="pickerDos" type="foto" class="form-control" id="exampleFoto"
                            name="hClose" #hClose="ngModel" [(ngModel)]="userModel.hClose">
                        <ngx-material-timepicker #pickerDos></ngx-material-timepicker>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 title">Imágenes</h6>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFoto" class="form-label">Url imágen 1</label>
                        <input type="foto" class="form-control" id="exampleFoto" name="pictureOrg" #pictureOrg="ngModel"
                            [(ngModel)]="userModel.pictureOrg">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFoto" class="form-label">Url imágen 2</label>
                        <input type="foto" class="form-control" id="exampleFoto" name="pictureTwo" #pictureTwo="ngModel"
                            [(ngModel)]="userModel.pictureTwo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFoto" class="form-label">Url imágen 3</label>
                        <input type="foto" class="form-control" id="exampleFoto" name="pictureThree"
                            #pictureThree="ngModel" [(ngModel)]="userModel.pictureThree">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success btnEditM" data-bs-dismiss="modal"
                    (click)="editVet()">Editar</button>
            </div>
        </div>
    </div>
</div>
